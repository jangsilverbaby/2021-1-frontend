<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; }
    input { height: 30px;  }
    .green { background-color: #afa; }
    .red { background-color: #faa; }
  </style>
</head>
<body>
  <div id="app" v-bind:class="{ green: color == true, red: color == false }">
      <h1>{{ result() }}</h1>
      <p>{{ value }}</p>
      <hr />
      <input type="text" v-model="value" />
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value: 0,
        color: ''
      },
      methods:  {
        result() {
          if (this.value % 2 == 0){
              this.color = true
              return '짝수'
          } else {
              this.color = false
              return '홀수'
          }
        }
      }
    })
   </script>
</body>
</html>
