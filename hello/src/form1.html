<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 12pt;}
    input { padding: 5px; margin: 10px; }
    select { padding: 3px; font-size: 12pt; width: 150px; margin: 10px; }
    label {font-size: 12pt; }
  </style>
</head>
<body>
  <div id="app">
      <h1>입력양식</h1>
      <input type="text" v-model = "name" placeholder="이름을 입력하세요">
      <div>
        <label>
          <input type="radio" value="남자" v-model="sex" />남자
        </label>
        <label>
          <input type="radio" value="여자" v-model="sex" />여자
        </label>
      </div>
      <select v-model="department">
        <option value="">전공을 선택하세요</option>
        <option value="소프">소프트웨어공학과</option>
        <option value="컴공">컴퓨터공학과</option>
        <option value="글아">글로컬it학과</option>
      </select>
      <br>
      <input id = "checkbox" type="checkbox" v-model="toggle"><label>활성화</label>
      <hr />
      <p>이름: {{name}}</p>
      <p>성별: {{sex}}</p>
      <p>전공: {{department}}</p>
      <p>활성화: {{toggle}}</p>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        name: '',
        sex: '',
        department: '',
        toggle: false

      }
    })
   </script>
</body>
</html>
