<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    select { padding: 5px; font-size: 15pt; width: 150px; margin: 10px; }
  </style>
</head>
<body>
  <div id="app" v-bind:style="{ backgroundColor: color }">
      <h1>select</h1>
      <select v-model="color">
        <option value="#ffa">yellow</option>
        <option value="#bfb">green</option>
        <option value="#bbf">blue</option>
        <option value="#fbb">red</option>
      </select>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        color: "#ffa"
      }
    })
   </script>
</body>
</html>
